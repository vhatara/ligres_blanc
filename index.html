<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligres Blanc - Socials</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
	<div class="container-fluid">
		<!-- id is an attribute to name a tag uniquely -->
		<section class="text-center mt-5" id="landing">
			<h1>Ligres Blanc</h1>
			<!-- <p>Hi, my name is David and I love building things from scratch.</p> -->
			<img src="images/picture.png" class="img-fluid" id="portrait" draggable="false">
			
            <div class="socials d-flex justify-content-center mt-3 p-2">
                <h1>Socials:</h1>
                <a class="twitch fs-2 m-2" href="https://www.twitch.tv/ligres_blanc" draggable="false" target="_blank">
                    <i class="bi bi-twitch"></i>
                </a>
                <a class="twitter fs-2 m-2" href="https://twitter.com/ligres_blanc" draggable="false" target="_blank">
                    <i class="bi bi-twitter-x"></i>
                </a>
                <a class="facebook fs-2 m-2" href="https://facebook.com/ligresblanc" draggable="false" target="_blank">
                    <i class="bi bi-facebook"></i>
                </a>
            </div>

            <div class="fixed-bottom m-1">
                <p class="text-end text-white copyright"> Ligres Blanc Â© 2023 </p>
            </div>
	</div>
